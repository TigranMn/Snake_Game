<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>Snake</title>
</head>
<body>
   <div class="menu">
      <div class="start menuItem">
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         Start
      </div>
      <div class="menuItem gameMode">
         No border mode
      </div>
      <select onfocus="this.size = 3" onblur='this.size=1;' onchange='this.size=1; this.blur();' class="menuItem level">
         <option value="0">Level 1</option>
         <option value="1">Level 2</option>
         <option value="2">Level 3</option>
         <option value="3">Level 4</option>
         <option value="4">Level 5</option>
      </select>
      <div class="menuItem difficulty">
         Easy
      </div>
      
   </div>
   <div class="losingMenu">
      <span>You lose</span>
      <span class="losingScore"></span>
      <div class="menuItem tryAgain">Try again</div>
      <div class="menuItem mainMenu">Main menu</div>
   </div>
   <div class="pauseMenu">
         <div class="menuItem resume">Resume</div>
         <div class="menuItem mainMenu">Main menu</div>
   </div>
   <div class="highscore"><span>Highscore:</span> <span id="highscore">450</span></div>
   <div class="gameboard"></div>
   <div class="score"><span>Score:</span> <span id="score">0</span></div>
   
   <script src="script/main.js" type="module"></script>
</body>
</html>
